<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos-List</title>
  <link rel="stylesheet" href="todos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-4">
    <h2><u>Welcome to your Todos-list</u> <span id="mainHeading"><button id="logout" type="button" class="btn btn-dark">log-Out</button></span> </h2>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"
        autofocus></textarea>
      <!-- hidden input -->
      <input type="hidden" id="saveIndex">

      <label for="floatingTextarea2">Enter Your Task here...</label>
      <!-- buttons for add and delete -->

      <button type="button" id="addBtn" class="btn btn-primary my-2 mx-2"><i class="fa-solid fa-plus"></i>
        Add-task
      </button>
      <button type="button" id="saveBtn" class="btn btn-warning my-2 mx-2" style="display:none;"><i class="fa-solid fa-plus"></i>
        save-task
      </button>
      <button type="button" id="delBtn" class="btn btn-danger  my-2 mx-2"><i class="fa-solid fa-trash"></i>
        Delete-All
      </button>
    </div>
  </div>
  <!-- All Notes -->
  <div class="container my-2">
    <h3>Your todos list-</h3>
    <!-- search bar -->
    <input id="searchInput" class="form-control me-2" type="text" placeholder="Search your task..." aria-label="Search">
    <hr />
    <!-- task cards -->
    <table id="taskCard" class=" row container-fluid">

    </table>
  </div>
  </div>


  <script src="todos.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
